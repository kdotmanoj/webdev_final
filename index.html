<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <section class="nav-bar">
            <nav>
                <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/033/original/SST_Logo.png?1706888781" alt="scaler-logo">
                <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/032/original/scaler-social.png?1706888764" alt="scaler-social">
            </nav>
        </section>
    </header>

    <section class = "main">
        <section class = "post-box">
            <h3>Post your thoughts here</h3>
            <div class="box">
                <div class="post-upper">
                    <div>
                    </div>
                    <div>
                        <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739" alt="#">
                        <textarea name="name" id="post-area" cols="30" rows="10"></textarea>
                    </div>
                </div>
                <div class="post-lower">
                    <span><span class="count_of_char">0/100</span>
                    <button id="post-btn">Post</button>
                </div>
            </div>
        </section>

        <section class="feed">
            <h3>Your Feed</h3>
            <div class="posts">
                <div class="post-main">
                    <div class="prof-img">
                        <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739" alt="#">
                    </div>
                    <div class="post-right">
                        <div class="post-det">
                            <div class="likes" onclick="toggle()">
                                <img class= "like1" src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/029/original/heart.png?1706888679" alt="" >
                                <img class="like2" src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/025/original/state_clicked.png?1706888455" alt="" >
                            </div>
                            <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/030/original/delete-color-filled.png?1706888714" alt="#">
                        </div>
                        <div class="post-txt-area">
                            <textarea name="post" id="post-area-text" cols="30" rows="10"></textarea>
                        </div>
                        <div class="like-cmnt-btns">
                            <img src="assets/comment.png" alt="#">
                            <img src="assets/heart.png" alt="#">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>
</body>
</html>
